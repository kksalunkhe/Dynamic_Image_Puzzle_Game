<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzle Game - Start</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    body {
      /* Puzzle-themed background image */
      background: url('images/b5.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      position: relative;
      text-align: center;
    }
    /* Overlay to darken the background for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      max-width: 90%;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    #start-btn {
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #00cec9;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 206, 201, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #start-btn:hover {
      background-color: #009a96;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main>
    <h1>ðŸ§© Puzzle Game</h1>

    <button id="start-btn">Start Game</button>
  </main>
  <script>
    const startBtn = document.getElementById('start-btn');
    startBtn.addEventListener('click', () => {
      window.location.href = 'instructions.html';
    });
  </script>
  <script>
    const startBtn = document.getElementById('start-btn');
    startBtn.addEventListener('click', () => {
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
